[Rainmeter]
Update=1000
Author=Tyler J. Colby-Wolter
BackgroundMode=1

[Metadata]
Name=FlatDigitalClock
Config=Flat | Digital Clock
Description=A pretty basic digital clock

[MeasureTime]
Measure=Time
Format="%I:%M"


[MeasureSeconds]
Measure=Time
Format="%S"


[MeasureAMPM]
Measure=Time
Format="%p"


[MeasureDayNumber]
Measure=Time
Format="%d"


[MeasureMonthName]
Measure=Time
Format="%B"
Substitute="January":"JANUARY","February":"FEBRUARY","March":"MARCH","April":"APRIL","May":"MAY","June":"JUNE","July":"JULY","August":"AUGUST","September":"SEPTEMBER","October":"OCTOBER","November":"NOVEMBER","December":"DECEMBER"

[MeasureDayName]
Measure=Time
Format="%A"
Substitute="Monday":"MONDAY","Tuesday":"TUESDAY","Wednesday":"WEDNESDAY","Thursday":"THURSDAY","Friday":"FRIDAY","Saturday":"SATURDAY","Sunday":"SUNDAY"

[MeterDayName]
Meter=String
MeasureName=MeasureDayName
X=200
Y=50
W=400
H=r
FontColor=255,255,255,128
FontFace=Hylia Serif Beta
FontSize=40
Text="%1"
AntiAlias=1
StringAlign=CenterCenter

[MeterTime]
Meter=String
MeasureName=MeasureTime
X=200
Y=90r
W=250
H=150
FontColor=255,255,255,128
FontFace=Hylia Serif Beta
FontSize=85
Text="%1"
AntiAlias=1
StringAlign=CenterCenter

[MeterDayNumber]
Meter=String
MeasureName=MeasureDayNumber
X=-10
Y=50r
FontColor=255,255,255,128
FontFace=Hylia Serif Beta
FontSize=40
Text="%1"
AntiAlias=1

[MeterMonthName]
Meter=String
MeasureName=MeasureMonthName
X=R
Y=r
FontColor=255,255,255,128
FontFace=Hylia Serif Beta
FontSize=40
Text="%1"
AntiAlias=1

